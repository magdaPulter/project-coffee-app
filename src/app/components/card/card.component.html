<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <h2>{{coffee.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h4>{{coffee.origin}}</h4>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
        <img [src]="'http://localhost:3000/files/' + coffee.image" alt="">
        <p>{{coffee.description | shortDescription}}</p>
    </mat-card-content>
    <mat-card-actions class="action">
        <button mat-raised-button [routerLink]="'coffee/'+ coffee.id">Details</button>
    </mat-card-actions>
</mat-card>

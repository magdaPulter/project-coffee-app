<div class="mat-elevation-z8">
    <table mat-table [dataSource]="coffeeList">

        <!-- Position Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> <img (click)="onUpdate(element)" class="image"
                    [src]="element.imageUrl" alt=""> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- unitPrice Column -->
        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> 99$</td>
        </ng-container>
        <!-- inStock Column -->
        <ng-container matColumnDef="inStock">
            <th mat-header-cell *matHeaderCellDef> In Stock </th>
            <td mat-cell *matCellDef="let element"> 2</td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> Published</td>
        </ng-container>

        <ng-container matColumnDef="totalValue">
            <th mat-header-cell *matHeaderCellDef> Total Value </th>
            <td mat-cell *matCellDef="let element"> 99</td>
        </ng-container>
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove</th>
            <td mat-cell *matCellDef="let element"> <img (click)="onDelete(element.id!)"
                    src="../../../assets/remove.png" alt=""></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>

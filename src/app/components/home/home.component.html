<div class="buttons">
    <button mat-raised-button (click)="openDialog()">Add New</button>
    <div class="log-btns">
        <button mat-raised-button class="btn" (click)="logOut()">LogOut</button>
    </div>
</div>
<app-coffee-list *ngIf="coffeeList$ | async as list" [coffeeList]="list" (deleted)="coffeeDeleted($event)"
    (updated)="coffeeUpdated($event)"></app-coffee-list>

<ng-container *ngIf="coffeeList$ | async as list">
    <div class="main-content">
        <app-inventory-summary [coffeeList]="list" (productAdded)="openDialog()"></app-inventory-summary>

        <div class="inventory-container">
            <p>Inventory Items</p>
            <app-coffee-list [coffeeList]="list" (deleted)="coffeeDeleted($event)"
                (updated)="coffeeUpdated($event)"></app-coffee-list>
        </div>

    </div>
</ng-container>

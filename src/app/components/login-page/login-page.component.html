<section class="login-form">
    <ng-container *ngIf="isRegistered$ | async as isRegistered else isNotRegistered">
        <app-login-form (loginFormSubmit)="loginFormHandeled()" (registered)="onRegister($event)"></app-login-form>
    </ng-container>

    <ng-template #isNotRegistered>
        <app-register-form (registerFormSubmitted)="registerFormHandled($event)"
            (registered)="onRegister($event)"></app-register-form>
    </ng-template>
</section>
